<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
    
</head>
<body class="font-Nunito bg-darkest h-screen overflow-hidden no-scrollbar">
    <header class="bg-darkest/90 backdrop-blur-3xl text-center h-[60px] capitalize">
        <div class="pt-4">
          <h1 class="text-2xl font-extrabold text-brand">Leeds Tracker</h1>
          <p class="text-light text-[14px] font-medium">all favorite websites links here.</p>
        </div>
    </header>
    <main class="overflow-hidden p-5 px-3 w-[365px] m-auto">
        <span id="warning" class="text-[13px]"></span>
        <div>
            <div class="flex items-center h-[35px]">
                <input 
                    class="w-full h-full outline-0 rounded-tl-[5px]
                    rounded-bl-[5px] px-2 bg-lightest/10 text-lightest font-semibold" 
                    type="text" 
                    id="input-el"
                    placeholder=" type website tittle here..."
                >
                <button 
                    class="relative -z-[0] h-full bg-brand/50 px-3 py-1 rounded-tr-[5px] 
                    rounded-br-[5px] after:w-0 after:hover:w-full transition-all duration-300
                    after:content-[''] after:absolute after:inset-0 after:bg-brand after:-z-[5]
                    after:transition-all after:duration-300 after:rounded-tr-[5px] 
                    after:rounded-br-[5px]" 
                    id="input-btn">
                        <img src="./add.png" alt="add-link" class="size-7 drop-shadow-2xl">
                </button>
            </div>
            <div class="flex items-center gap-4 font-bold my-4">
                <button 
                    class="w-full relative bg-green-600/20 text-lightest py-[5px] rounded-[5px]
                    border-[1.5px] border-green-500 after:w-0 after:hover:w-full transition-all duration-300
                    after:content-[''] after:absolute after:inset-0 after:bg-green-500 after:-z-[2]
                    after:transition-all after:duration-300
                    hover:text-darkest after:rounded-[2px]" 
                    id="tabs-btn">Save Tab
                </button>
                <button 
                    class="relative z-[0] w-full bg-red-600/20 border-[1.5px] border-red-600 text-lightest 
                    py-[5px] rounded-[5px] after:w-0 after:hover:w-full transition-all duration-300
                    after:content-[''] after:absolute after:inset-0 after:bg-red-600 after:-z-[5]
                    after:transition-all after:duration-300 after:rounded-[2px]" 
                    id="delete-btn">Delete all
                </button>
            </div>
        </div>
        <div class="flex items-center w-full pb-2">
            <div class="w-full transition-opacity duration-300">
                <div class=" w-full relative">
                    <button class="absolute top-[8px] left-[9px] -z-[1]">
                        <img 
                            src="./search.png" 
                            alt="search-icon"
                            class="size-5 "
                        >
                    </button>
                    <input 
                        type="text" 
                        id="search-link"
                        placeholder="search links"
                        class="w-[35px] hover:w-full h-[34px] border-none outline-none 
                        focus-within:w-full z-[1] relative 
                        rounded-[5px] transition-[.5s] pl-9 bg-lightest/10 text-lightest font-semibold"
                    >
                    <button id="clear-search-input" class="absolute top-[9px] right-[6px] opacity-0 z-10">
                        <img 
                        src="./close-icon.png" 
                        alt="close-icon"
                        class="size-4 "
                        >
                    </button>
                </div>
            </div>
            <p class="flex leading-none flex-col gap-y-[2px] justify-center 
                items-center text-light font-semibold  w-[30%]
                text-[12px]  pl-2">Total Links
                <span id="total" class=" bg-light/15 p-[3px] text-lightest rounded-[3px]"></span>
            </p>
        </div>
        <!-- save links container -->
        <div class="links-contanier border-t-[1.5px] border-light" id="ul-el"></div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
